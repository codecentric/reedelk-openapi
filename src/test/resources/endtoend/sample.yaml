openapi: 3.0.3
info: {title: API, version: v1}
servers:
  - {url: /api/v3}
paths:
  /order:
    get:
      summary: GET Operation Summary
      description: GET Operation Description
      operationId: getOperation
      responses:
        '200':
          description: Content description
          content:
            application/json:
              schema: {$ref: '#/components/schemas/mySchemaId'}
components:
  schemas:
    mySchemaId:
      type: object
      required: [name, photoUrls]
      properties:
        photoUrls:
          xml: {wrapped: true}
          type: array
          items:
            xml: {name: photoUrl}
            type: string
        name: {type: string, example: doggie}
        id: {format: int64, type: integer}
        tags:
          xml: {wrapped: true}
          type: array
          items:
            xml: {name: tag}
        status:
          description: pet status in the store
          type: string
          enum: [available, pending, sold]
